<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{css/style.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Dev-inc</title>
</head>
<body>
<header style="background-color: #012438">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <a href="#" th:href="@{/user}"><img src="../../static/img/icon.png" th:src="@{img/icon.png}" alt="dev-incubator-icon"/></a>
            </div>
            <div class="col-4 mt7">
                <a href="#" th:href="@{/user}" class="assessment-ref-st">Assessment</a>
            </div>
            <div class="col-2 mt7 ">
                <a href="#" class="statistics-ref-st">Statistics</a>
            </div>
            <div class="col-4 user-info"><span>Student <span>&bull; </span></span><span th:text="${session.user.getFirstName} + ' '+ ${session.user.getLastName} ">Ivan Ivanov</span>

                <a href="/logout"><img src="../../static/img/exit.png" th:src="@{/img/exit.png}"  class="door"></a> </div>
        </div>
    </div>
</header>
<main>
    <div class="cont-for-statistic">
        <div class="cont-for-your-personal-statistic"> <div class="personal-statistic">Your personal statistic</div></div>

        <div class="rectangle-under-personal-statistic"></div>
        <div th:each="statistic : ${statisticList}" class="d-flex">
            <div th:text="${statistic.testName}">test Name </div>
            <div th:text="${statistic.count}">Statistic count </div>
            <div th:text="${statistic.avgProc}">avg Proc</div>
        </div>
    </div>

</main>
<footer class="dev-copyrate black mt-35vh h3 copyrate-in-result-page">Â© Dev Incubator</footer>

<script src="../../static/js/bootstrap.bundle.min.js" th:src="@{js/bootstrap.bundle.min.js}"></script>


</body>
</html>
